<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="/static/media/logo_pick.svg" type="image/gif" />
        <link rel="stylesheet" href="/static/css/style.css" />

        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>
                    <span>Rock</span>
                    <span>Paper</span>
                    <span>Scissors</span>
                </h1>
                <div class="score-container">
                    <h4>Score</h4>
                    <p id="score">0</p>
                </div>
            </header>

            <main id="main">
                <button class="btn-circle btn-paper pick" data-choice="paper">
                    <span class="wrapper">
                        <img src="/static/media/icon-paper.svg" alt="" />
                    </span>
                </button>
                <button
                    class="btn-circle btn-scissors pick"
                    data-choice="scissors"
                >
                    <span class="wrapper">
                        <img src="/static/media/icon-scissors.svg" alt="" />
                    </span>
                </button>
                <button class="btn-circle btn-rock pick" data-choice="rock">
                    <span class="wrapper">
                        <img src="/static/media/icon-rock.svg" alt="" />
                    </span>
                </button>
            </main>

            <div class="rules-modal" id="modal">
                <img src="/static/media/image-rules.svg" alt="" />
                <button id="close">
                    <img src="/static/media/icon-close.svg" alt="close" />
                </button>
            </div>

            <button class="btn-rules" id="open">Rules</button>
        </div>

        <div class="selection" id="selection">
            <div>
                <h2>You picked</h2>
                <button class="btn-circle btn-paper" id="user_select">
                    <span class="wrapper">
                        <img src="/static/media/icon-paper.svg" alt="" />
                    </span>
                </button>
            </div>
            <div>
                <p class="big-text">You <span id="winner">win</span></p>
                <button class="btn" id="reset">Play again</button>
            </div>
            <div>
                <h2>The house picked</h2>
                <button class="btn-circle btn-rock" id="computer_select">
                    <span class="wrapper">
                        <img src="/static/media/icon-rock.svg" alt="" />
                    </span>
                </button>
            </div>
        </div>
        <script src="/static/js/script.js"></script>
    </body>
</html>
